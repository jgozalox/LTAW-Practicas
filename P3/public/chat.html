<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="style.css">

  <!-- Cargar la biblioteca Socket.IO. Nos la debe entregar el servidor -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- Cliente que usa los Sockets.io-->
  <script src="cliente.js" defer></script>
</head>

<body>
  <div id="mensajesRecibidos">
    <h3>Mensajes recibidos</h3>
    <p id="display"></p>
  </div>
  <h2>Chat</h2>
  <div id="input">
    <input type="text" placeholder="Escribe tu usuario aqui" autocomplete="off" id="user_entry" class="entradaTexto">
    <button type="button" id="sendUser" class="boton">Ok</button>
    <input type="text" placeholder="Escribe un mensaje aqui" autocomplete="off" id="msg_entry" class="entradaTexto">
    <button type="button" id="botonEnviar" class="boton">Enviar</button>
  </div>
</body>
</html>
